<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Demo 3</title>
        <style type="text/css" media="screen">
            h2 {
                text-align: center;
            }
        </style>
        <script src="../raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="../raphaelExtras.js" type="text/javascript" charset="utf-8"></script>
        <script src="../pathAnimations.js" type="text/javascript" charset="utf-8"></script>
        <script src="cog.js"></script>

        <script type="text/javascript" charset="utf-8">
        
           window.onload = function() {

       var theGradient = "90-#aaf-#004";
       var paper = Raphael(0, 280, 650, 650);

       paper.rect(0, 0, 850, 650).attr({
           fill: theGradient,
           stroke: '#f99',
           title: 'background'
       });

       var animations = [
       new PathAnimation('#44f', 0), new PathAnimation('#f33', 100), new PathAnimation('#2f2', 200), new PathAnimation('#232', 300), new PathAnimation('#f1f', 400)];

       animations.forEach(function(el) {

           el.setup(paper);
       });


       var controlPaper = Raphael(0, 100, 50, 50);


       var circle = controlPaper.circle(12, 12, 12).attr({
           fill: '#333'
       });

       circle.node.onclick = function() {
           animations.forEach(function(el) {

               el.animate();
           });
       }


   };
        </script>
    </head>
    <body>
        <br>
        <a href="../index.html">HOME</a>
        <br>
        <br>
        
        <p> Click the stuff </p>
        
    </body>
</html>
