<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Fuck your mother</title>
        <style type="text/css" media="screen">
            h2 {
                text-align: center;
            }
        </style>
        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="raphaelExtras.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
        window.onload = function () {          
                                    
            var paper = Raphael(0, 80, 450, 450);

            var circlePath = makeCirclePath(40,40,20);
            var rectPath = makeRectanglePath(10, 100, 100,100, 8,8,8,8);
            var trianglePath = makeTrianglePath(100, 10, 100, 100, 150, 50);
            var destCirclePath = makeCirclePath(320,40,20);

            var blueAttr = {fill: '#33f'};
            var theAttr = {fill: '#333'};
          
            var circle = paper.path(circlePath).attr(blueAttr);
            var rect = paper.path(rectPath).attr(theAttr);
            var triangle = paper.path(trianglePath).attr(theAttr);
            var destCircle = paper.path(destCirclePath).attr(theAttr);

             circle.node.onclick = function () {

                 var st = paper.set();
                 st.push(
                     rect,
                     circle,
                     triangle
                 );

                 var thePath = destCircle.attr('path');                       

                  st.animate({path: thePath}, 1000, "<>");

                  destCircle.animate({fill: '#921'}, 1200);
            }


             destCircle.node.onclick = function () {

                 circle.animate({path: circlePath}, 1000, "<>");
                 rect.animate({path: rectPath}, 1000, "<>");
                 triangle.animate({path: trianglePath}, 1000, "<>");

                  destCircle.animate({fill: '#333'}, 1200);
            }
            
        };
        </script>
    </head>
    <body>
        <br>
        <a href="index.html">HOME</a>
        <br>
        <br>
        
        <p> Click the blue or red ball </p>
                
    </body>
</html>
